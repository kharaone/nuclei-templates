id: wordpress-hostinger-reach

info:
  name: Hostinger Reach â€“ AI-Powered Email Marketing for WordPress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/hostinger-reach/
  metadata:
    plugin_namespace: hostinger-reach
    wpscan: https://wpscan.com/plugin/hostinger-reach
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/hostinger-reach/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/hostinger-reach.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
