id: wordpress-template-kit-import

info:
  name: Template Kit â€“ Import Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/template-kit-import/
  metadata:
    plugin_namespace: template-kit-import
    wpscan: https://wpscan.com/plugin/template-kit-import
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/template-kit-import/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/template-kit-import.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
