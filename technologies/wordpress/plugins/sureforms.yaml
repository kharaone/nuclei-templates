id: wordpress-sureforms

info:
  name: SureForms – Drag and Drop Contact Form Builder – Multi-step Forms, Conversational Forms and more Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/sureforms/
  metadata:
    plugin_namespace: sureforms
    wpscan: https://wpscan.com/plugin/sureforms
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/sureforms/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/sureforms.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
