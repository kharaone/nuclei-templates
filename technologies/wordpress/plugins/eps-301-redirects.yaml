id: wordpress-eps-301-redirects

info:
  name: 301 Redirects â€“ Redirect Manager Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/eps-301-redirects/
  metadata:
    plugin_namespace: eps-301-redirects
    wpscan: https://wpscan.com/plugin/eps-301-redirects
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/eps-301-redirects/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/eps-301-redirects.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
