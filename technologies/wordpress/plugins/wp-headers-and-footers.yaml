id: wordpress-wp-headers-and-footers

info:
  name: Insert Headers And Footers Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-headers-and-footers/
  metadata:
    plugin_namespace: wp-headers-and-footers
    wpscan: https://wpscan.com/plugin/wp-headers-and-footers
  tags: tech,wordpress,wp-plugin,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/wp-headers-and-footers/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-headers-and-footers.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
